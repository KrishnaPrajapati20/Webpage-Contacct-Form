<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Contact Form & To-Do App</title>
    <link rel="stylesheet" href="Apex.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <h1 class="logo">Contact Form</h1>
        <ul class="nav-links">
            <li><a href="#contact">Contact</a></li>
            <li><a href="#todo">To-Do</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="grid-container">
        <!-- Contact Form Section -->
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Subject of message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>

        <!-- To-Do List Section -->
        <section id="todo" class="todo-section">
            <h2>To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </section>
    </main>

    <script src="Apex.js"></script>
</body>
</html>
